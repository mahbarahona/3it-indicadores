
<app-indicadores-header  title="Indicadores"></app-indicadores-header>


<ul class="list"  *ngIf="state.indicadores | async   as indicadores">
    <li class="indicador" *ngFor="let indicador of indicadores  ">
        <div>
            <a [routerLink]="['history',indicador.codigo]" class="indicador-card__title">{{indicador.codigo | replaceChar: '_'}}</a>
            <p class="indicador-card__nombre">{{indicador.unidad_medida | lowercase}}</p>
        </div>
        <a [routerLink]="['tipo',indicador.codigo]"><span class="bi bi-info-circle-fill"></span></a>

    </li>
</ul>
