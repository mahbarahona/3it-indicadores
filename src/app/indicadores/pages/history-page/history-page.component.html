
<section class="indicador-header" *ngIf="indicador">
    <h2 class="indicador-header__codigo">{{indicador.codigo | replaceChar: '_'}}</h2>
    <p class="indicador-header__nombre">{{indicador.nombre}}</p>
</section>
<mat-progress-bar mode="indeterminate" *ngIf="state.isLoading | async"></mat-progress-bar>

<div class="history">
    <ul *ngIf="indicador?.history;">
        <li *ngFor="let i of indicador.history" class="history__event">
            <span>
                {{i.fecha | date : 'shortDate'}} 
            </span>
            <span>
                {{i.valor | currency}}
            </span>
        </li>
    </ul>
</div>
