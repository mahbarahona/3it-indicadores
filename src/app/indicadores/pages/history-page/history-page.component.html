
<app-indicadores-header  [title]="indicador?.codigo"></app-indicadores-header>

<div class="history">
    <ul *ngIf="indicador?.history;">
        <li *ngFor="let i of indicador.history" class="history__event">
            <span>
                {{i.fecha | date : 'shortDate'}} 
            </span>
            <span>
                {{i.valor | number }}
            </span>
        </li>
    </ul>
</div>
